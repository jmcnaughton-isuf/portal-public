<template>
    <template if:true={stateIsSearch}>
            <c-portal_-Hep-Company-Search matching-company-label={matchingCompanyLabel} query={_lastQuery} onhep_searchexecuted={handleSearchExecuted}
                    onhep_companypicked={handlePickerSelection}></c-portal_-Hep-Company-Search>
    
    </template>
    <template if:true={stateIsDetails}>
        <section role="dialog"  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <h2  class="slds-modal__title slds-hyphenate">Employer Details</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium">
                <c-portal_-Hep-Company-Details onhep_company_selected={handleCompanySelected} onhep_company_deselected={handleCompanyDeselected}
                    onhep_details_back={handleBack} selected-company-id={_selectedCompanyId}>
                </c-portal_-Hep-Company-Details>
              </div>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
