<template>
    <div if:true={_showSpinner}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>
    <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create User</h2>
    </header>
    <div class="slds-modal__content" id="modal-content-id-1">
        <p>Are you sure you want to create a user for this interim?</p>
    </div>
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
    </footer>
</template>
