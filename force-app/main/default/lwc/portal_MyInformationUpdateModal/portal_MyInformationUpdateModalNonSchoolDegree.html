<template>
    <lightning-spinner if:true={_isShowSpinner} variant="brand" size="large"></lightning-spinner>
    <div class="sf-modal">
        <div class="modal-background">
             <div class="modal">
                <div class="content-header-bar">
                    <div class="slds-grid slds-wrap full-width">
                        <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_4-of-12 slds-large-size_10-of-12">
                            <h2>Request Update</h2>
                        </div>
                        <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_2-of-12 slds-large-size_2-of-12">
                            <span onclick={handleCancel} class="close-btn">&times;</span>
                        </div>
                    </div>
                </div>
     
                <div class="section-wrapper">
                    <lightning-formatted-rich-text if:true={helperRichText} value={helperRichText}></lightning-formatted-rich-text>
                    
                    <div class="entry-form bottom-border" style="padding-bottom: 1em">
                        <div class="flex-grid">
                            <div class="grid-item" if:true={informationMap.frontEndData.nonSchoolDegreeInstitution.display}>
                                <c-portal_-My-Information-Edit-Field label={informationMap.frontEndData.nonSchoolDegreeInstitution.label}
                                    value={record.nonSchoolDegreeName}
                                    input-type="text"
                                    field-name="nonSchoolDegreeName"
                                    index={index}
                                    field-type="nonSchoolDegreesSelfReport"
                                    change-set-value=""
                                    is-lookup="true"
                                    display-setting-list={degreeInstitutionDisplaySettingList}
                                    lookup-field="degreeInstitution"
                                    lookup-value={record.degreeInstitution}
                                    custom-metadata-api-name={informationMap.frontEndData.nonSchoolDegreeInstitution.customMetadataApiName}
                                    lookup-class="none"
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                            <div class="grid-item" if:true={informationMap.frontEndData.nonSchoolDegreeDegree.display}>
                                <c-portal_-My-Information-Edit-Field label={informationMap.frontEndData.nonSchoolDegreeDegree.label}
                                    value={record.degree}
                                    is-picklist="true"
                                    picklist-values={informationMap.picklists.nonSchoolDegreeDegree}
                                    input-type="text"
                                    field-name="degree"
                                    field-type="nonSchoolDegreesSelfReport"
                                    change-set-value=""
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                            <div class="grid-item" if:true={informationMap.frontEndData.nonSchoolDegreeYear.display}>
                                <c-portal_-My-Information-Edit-Field label={informationMap.frontEndData.nonSchoolDegreeYear.label}
                                    value={record.degreeYear}
                                    input-type={informationMap.frontEndData.nonSchoolDegreeYear.fieldType}
                                    field-name="degreeYear"
                                    field-type="nonSchoolDegreesSelfReport"
                                    change-set-value=""
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                            <div class="grid-item" if:true={informationMap.frontEndData.nonSchoolDegreeMajor.display}>
                                <c-portal_-My-Information-Edit-Field label={informationMap.frontEndData.nonSchoolDegreeMajor.label}
                                    value={record.major}
                                    input-type={informationMap.frontEndData.nonSchoolDegreeMajor.fieldType}
                                    field-name="major"
                                    field-type="nonSchoolDegreesSelfReport"
                                    change-set-value=""
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                        </div>
                    </div>
                
                    <div class="slds-size_12-of-12 slds-max-medium-size_12-of-12 ">
                        <div class="slds-grid slds-wrap slds-grid_align-end">
                            <div class="button-list">
                                <button class="button secondary" onclick={handleCancel}>Cancel</button>
                                <button class="button primary" onclick={handleSave}>Save</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</template>
