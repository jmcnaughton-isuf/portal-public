<template>
    <lightning-spinner if:true={_isShowSpinner} variant="brand" size="large"></lightning-spinner>
    <div class="sf-modal">
        <div class="modal-background">
             <div class="modal">
                <div class="content-header-bar">
                    <div class="slds-grid slds-wrap full-width">
                        <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_4-of-12 slds-large-size_10-of-12">
                            <h2>Request Update</h2>
                        </div>
                        <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_2-of-12 slds-large-size_2-of-12">
                            <span onclick={handleCancel} class="close-btn">&times;</span>
                        </div>
                    </div>
                </div>
     
                <div class="section-wrapper">
                    <lightning-formatted-rich-text if:true={helperRichText} value={helperRichText}></lightning-formatted-rich-text>
                    
                    <div class="entry-form bottom-border" style="padding-bottom: 1em">
                        <div class="flex-grid">
                            <div class="grid-item" if:true={informationMap.frontEndData.schoolDegreeDegree.display}>
                                <c-portal_-My-Information-Edit-Field
                                    value={record.schoolDegreeDegree}
                                    is-picklist="true"
                                    picklist-values={informationMap.picklists.schoolDegreeDegree}
                                    field-name="schoolDegreeDegree"
                                    label={informationMap.frontEndData.schoolDegreeDegree.label}
                                    change-set-value="School_Degree_Information"
                                    field-type="schoolDegreesSelfReport"
                                    picklist-class="slds-p-top_large slds-p-bottom_large"
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                            <div class="grid-item" if:true={informationMap.frontEndData.schoolDegreeYear.display}>
                                <c-portal_-My-Information-Edit-Field
                                    value={record.schoolDegreeYear}
                                    field-type="schoolDegreesSelfReport"
                                    change-set-value="School_Degree_Information"
                                    field-name="schoolDegreeYear"
                                    label={informationMap.frontEndData.schoolDegreeYear.label}
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                            <div class="grid-item" if:true={informationMap.frontEndData.schoolDegreeMajor.display}>
                                <c-portal_-My-Information-Edit-Field
                                    value={record.schoolDegreeMajor}
                                    field-type="School_Degree_Information"
                                    change-set-value="School_Degree_Information"
                                    label={informationMap.frontEndData.schoolDegreeMajor.label}
                                    field-name="postCode"
                                    is-lookup="true"
                                    display-setting-list={majorDisplaySettingList} 
                                    lookup-field="postCode"
                                    lookup-value={record.postCode}
                                    custom-metadata-api-name={informationMap.frontEndData.schoolDegreeMajor.customMetadataApiName}
                                    handle-change={handleSchoolLookupChange}
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                            <div class="grid-item" if:true={informationMap.frontEndData.schoolDegreeMinor.display}>
                                <c-portal_-My-Information-Edit-Field
                                    value={record.schoolDegreeMinor}
                                    field-type="School_Degree_Information"
                                    change-set-value="School_Degree_Information"
                                    label={informationMap.frontEndData.schoolDegreeMinor.label}
                                    field-name="minorCode"
                                    is-lookup="true"
                                    display-setting-list={minorDisplaySettingList} 
                                    lookup-field="minorCode"
                                    lookup-value={record.minorCode}
                                    custom-metadata-api-name={informationMap.frontEndData.schoolDegreeMinor.customMetadataApiName}
                                    handle-change={handleSchoolLookupChange}
                                > </c-portal_-My-Information-Edit-Field>
                            </div>
                        </div>
                    </div>
                
                    <div class="slds-size_12-of-12 slds-max-medium-size_12-of-12 ">
                        <div class="slds-grid slds-wrap slds-grid_align-end">
                            <div class="button-list">
                                <button class="button secondary" onclick={handleCancel}>Cancel</button>
                                <button class="button primary" onclick={handleSave}>Save</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</template>
