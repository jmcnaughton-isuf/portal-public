<template>
    <lightning-spinner if:true={_isShowSpinner} variant="brand" size="large"></lightning-spinner>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-modal__title slds-hyphenate">Request Update</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-formatted-rich-text if:true={helperRichText} value={helperRichText}></lightning-formatted-rich-text>
                
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item if:true={informationMap.frontEndData.socialMediaPlatform.display}
                        size="12"
                        large-device-size="5"
                        medium-device-size="5"
                        small-device-size="5"
                        class="layoutItem"
                    >
                        <c-portal_-My-Information-Edit-Field label=""
                            value={record.ucinn_ascendv2__Platform__c}
                            is-picklist="true"
                            picklist-values={informationMap.picklists.ucinn_ascendv2__Platform__c}
                            is-toggled={informationMap.frontEndData.socialMediaPlatform.toggle}
                            is-disabled={informationMap.frontEndData.socialMediaPlatform.disable}
                            input-type="text"
                            field-type="ucinn_ascendv2__Social_Media__c"
                            field-name="ucinn_ascendv2__Platform__c"
                            change-set-value=""
                        > </c-portal_-My-Information-Edit-Field>
                    </lightning-layout-item>
                    <lightning-layout-item if:true={informationMap.frontEndData.socialMediaUrl.display}
                        size="12"
                        large-device-size="5"
                        medium-device-size="5"
                        small-device-size="5"
                        class="layoutItem"
                        key={account.Id}
                    >
                        <c-portal_-My-Information-Edit-Field label=""
                            value={record.ucinn_ascendv2__URL__c}
                            is-toggled={informationMap.frontEndData.socialMediaUrl.toggle}
                            is-disabled={informationMap.frontEndData.socialMediaUrl.disable}
                            input-type={informationMap.frontEndData.socialMediaUrl.label}
                            field-type="ucinn_ascendv2__Social_Media__c"
                            field-name="ucinn_ascendv2__URL__c"
                            change-set-value=""
                            index={index}
                        > </c-portal_-My-Information-Edit-Field>
                    </lightning-layout-item>
                    <lightning-layout-item if:true={informationMap.frontEndData.socialMedia.togglePerRecord}
                        size="12"
                        large-device-size="1"
                        medium-device-size="1"
                        small-device-size="1"
                        class="layoutItem"
                        >
                        <lightning-input type="toggle" checked={record.Is_Show_On_Directory__c} message-toggle-active="Show" message-toggle-inactive="Hide" data-changesetvalue="Social_Media" onchange={updateDirectorySetting} data-type="interim"></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
