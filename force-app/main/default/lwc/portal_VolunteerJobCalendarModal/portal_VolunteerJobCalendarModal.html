<template>
  <div id="jobs-modal" class="sf-modal" style="display: block">
    <div class="modal-background" id="jobs-modal-background"> 
      <div class="modal large">
        <!--HEADER Section-->  
        <div class="content-header-bar">  
          <div class="slds-grid slds-wrap full-width">
            <div class="slds-size_11-of-12 slds-grid">
              <div class="slds-col">
                <h2>
                  <span if:true={volunteerJob.volunteerEventName}>{volunteerJob.volunteerEventName}: </span>
                  <span>{volunteerJob.volunteerJobName}</span>
                </h2>
                <h4>{volunteerJob.volunteerJobLocation}</h4>
              </div>
            </div>
            <div class="slds-size_1-of-12">
              <span id="jobs-modal-close" class="close-btn" onclick={handleCloseModal}>Ã—</span>
            </div>
          </div>
        </div>  
        <!--Body Section-->  
        <div class="section-wrapper">
          <lightning-formatted-rich-text
            value={volunteerJob.volunteerJobDescription}>
          </lightning-formatted-rich-text>

          <div class="accordion-block">
              <div class="accordion full-width">
                  <h3 class="heading">Shifts</h3>
                  <template for:each={volunteerJob.volunteerShifts} for:item="volunteerShift">
                    <div key={volunteerShift.volunteerShiftId} class="shift-item">
                      <c-portal_-volunteer-shift
                          key={volunteerShift.volunteerShiftId}
                          front-end-data-map={frontEndDataMap}
                          shift={volunteerShift}
                          handle-sign-up={handleShiftSignUp}>
                      </c-portal_-volunteer-shift>
                    </div>
                  </template>
              </div>
          </div>
          <!--Footer Button-->
          <div class="slds-size_12-of-12 slds-max-medium-size_12-of-12">
            <div class="slds-grid slds-wrap slds-grid_align-end">
              <div class="button-list">
                <button class="button secondary" onclick={handleCloseModal} title="Close">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>  
</template>
