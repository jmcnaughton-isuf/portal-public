<template>
    <template if:false={_loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template if:true={_loaded}>
        <ul class="slds-has-dividers">
            <li class="slds-item" if:true={currentQuery}>
                <h1 style="font-size: 16px !important;">{companyNumber} items found.</h1>
            </li>
            <template for:each={_companies} for:item="company" key={_company.company_id}>
                <li class="slds-item" key={company.company_id}>
                    <lightning-card>
                        <p style="font-size: 16px !important; background: none !important;" slot="title"><a href="javascript:void(0);" onclick={onCompanyClick}
                                data-id={company.company_id}>{company.name}</a></p>
                        <h2 style="font-size: 16px !important;" class="slds-card__body slds-card__body_inner">
                            <ul class="slds-list_horizontal slds-has-dividers_right">
                                <li class="slds-item">{company.city}</li>
                                <li class="slds-item">{company.state}</li>
                                <li class="slds-item">{company.parent_name}</li>
                                <li class="slds-item">{company.subsidiary_name}</li>
                            </ul>
                        </h2>
                    </lightning-card>
                </li>
            </template>
        </ul>
    </template>
</template>
