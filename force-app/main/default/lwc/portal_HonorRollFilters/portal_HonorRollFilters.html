<template>
    <div class="container large" style="margin-bottom: 0;">
        <h2 style="margin-bottom: .5em">Honor Rolls</h2>
        <div class="entry-form">
            <div class="flex-grid-3">
                <div class="grid-item">
                    <c-portal_-input
                        class="slds-col" 
                        classes="slds-input" 
                        type="searchName" 
                        label="Name"
                        value={honorRollNameSearchString}
                        input-name="searchName"
                        handle-input={handleSearchInput}
                    ></c-portal_-input>
                </div>
                <div class="grid-item" if:true={showHonorRollYearFilter}>
                    <c-portal_-select label={honorYearLabel} default-value={selectedFiscalYear} option-list={listOfFiscalYears} handle-change={handleFiscalYearInput} ></c-portal_-select>
                </div>
            </div>
            <div class="flex-grid-3">
                <div class="grid-item" if:true={showGivingSocietyFilter}>
                    <c-portal_-select label={givingSocietyLabel} default-value={selectedGivingSociety} option-list={givingSocietiesNames} handle-change={handleGivingSocietyInput} ></c-portal_-select>

                </div>
                <div class="grid-item" if:true={showDivisionOrSchoolFilter}>
                    <c-portal_-select label={divisionOrSchoolLabel} default-value={selectedDivisionOrSchool} option-list={listOfDivisionsAndSchools} handle-change={handleDivisionAndSchoolInput} ></c-portal_-select>
                </div>
                <div class="grid-item" if:true={showClassYearLabel}>
                    <c-portal_-select label={classYearLabel} default-value={selectedClassYear} option-list={classYears} handle-change={handleClassYearInput} ></c-portal_-select>
                </div>
            </div>
        
            <div class="button-list">
                <a class="button secondary full-mobile" onclick={handleClearInput}>Clear</a>
                <a class="button primary full-mobile" onclick={handleApplyFilterClick}>Search</a>
            </div>
        </div>
    </div>
</template>
