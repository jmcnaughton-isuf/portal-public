<template>
    <div if:true={_isShowSpinner}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>
    <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Schedule Newsletter</h2>
    </header>
    <div class="slds-modal__content slds-p-around_large">
        <lightning-input type="datetime" label="Scheduled Time" value={_startDateTime} onchange={handleInputChange} timezone="GMT"></lightning-input>
    </div>
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>Submit</button>
    </footer>
</template>
