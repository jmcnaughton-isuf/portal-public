<template>
    <div class="show-on-phone">
        <h2>Degree Information</h2>
        <a onclick={editInformation} class="view-all-news button secondary small" style="top: 10px">Edit Degree Information</a>

        <div class="registration-table" if:true={informationMap.frontEndData.schoolDegrees.display}>
            <div class="row bottom-border">
                <div class="container">
                    <template if:true={informationMap.frontEndData.schoolDegrees.display}>
                        <h3>{informationMap.frontEndData.schoolDegrees.label}</h3>
                        <div class="entry-form">
                            <template for:each={_interimSchoolDegrees} for:item="degree">
                                <template if:false={degree.isHide}>
                                    <template if:true={informationMap.frontEndData.schoolDegreeDegree.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeDegree.label}</h4>
                                        <p key={degree.Id}>{degree.schoolDegreeDegree}</p>
                                    </template>

                                    <template if:true={informationMap.frontEndData.schoolDegreeYear.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeYear.label}</h4>
                                        <p key={degree.Id}>{degree.schoolDegreeYear}</p>
                                    </template>

                                    <template if:true={informationMap.frontEndData.schoolDegreeMajor.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeMajor.label}</h4>
                                        <p key={degree.Id}>{degree.schoolDegreeMajor}</p>
                                    </template>

                                    <template if:true={informationMap.frontEndData.schoolDegreeMinor.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeMinor.label}</h4>
                                        <p key={degree.Id}>{degree.schoolDegreeMinor}</p>
                                    </template>

                                    <template if:true={informationMap.frontEndData.schoolDegreeAcademicOrg.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeAcademicOrg.label}</h4>
                                        <p key={degree.Id}>{degree.schoolDegreeAcademicOrg}</p>
                                    </template>
                                </template>
                            </template>

                            <template for:each={informationMap.records.Degrees.School_Degree_Information} for:item="degree">
                                <template if:false={degree.isHide}>
                                    <template if:true={informationMap.frontEndData.schoolDegreeDegree.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeDegree.label}</h4>
                                        <p key={degree.Id}>{degree.schoolDegreeDegree}</p>
                                    </template>

                                    <template if:true={informationMap.frontEndData.schoolDegreeYear.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeYear.label}</h4>

                                    <template if:true={informationMap.frontEndData.schoolDegreeMajor.display}>

                                    <template if:true={informationMap.frontEndData.schoolDegreeMinor.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeMinor.label}</h4>

                                    <template if:true={informationMap.frontEndData.schoolDegreeAcademicOrg.display}>
                                        <h4 key={degree.Id}>{informationMap.frontEndData.schoolDegreeAcademicOrg.label}</h4>
                                        <p key={degree.Id}>{degree.schoolDegreeAcademicOrg}</p>
                                    </template>
                                </template>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
