<template>
    <div data-ascend-portal>
        <lightning-spinner alternative-text="Loading" size="medium" if:true={_isShowSpinner}></lightning-spinner>
        <div if:true={showComponent} class="container">
            <template if:true={isDisplayNoResultsMessage}>
                <h2 class="slds-text-align_center">{_noResultsText}</h2>
            </template>
            <div class="container medium">
                <div class="section-wrapper" id="wrapper" style="padding-bottom: 0">
                    <div class="flex-grid-3 news" id="news">
                        <template for:each={listingListToDisplay} for:item="eachListing">
                            <a href={eachListing.listingUrl} class="grid-item equalHeight card show" style="transition: 1.5s" key={eachListing.Id}>
                                <div class="container">
                                    <div class="image">
                                        <template if:true={eachListing.thumbnailImageUrl}>
                                            <img src={eachListing.thumbnailImageUrl} style="width: 100%" if:true={frontEndDataMap.thumbnailImage.display}>
                                        </template>
                                        <template if:false={eachListing.thumbnailImageUrl}>
                                            <template if:true={eachListing.headerImageUrl}>
                                                <img src={eachListing.headerImageUrl} style="width: 100%" if:true={frontEndDataMap.headerImage.display}>
                                            </template>
                                        </template>
                                    </div>
                                    <div class="copy">
                                        <h4>
                                            <lightning-formatted-rich-text value={eachListing.name} style="line-height: normal; color:#005595" if:true={frontEndDataMap.name.display}>
                                            </lightning-formatted-rich-text>
                                        </h4>
                                        <p>
                                            <lightning-formatted-rich-text value={eachListing.headerContent} style="line-height: normal" if:true={frontEndDataMap.headerContent.display}>
                                            </lightning-formatted-rich-text>
                                        </p>
                                    </div>
                                </div>
                            </a>
                    </template>
                    </div>
                </div>
                <div class="button-list center" style="margin-top: 0" if:false={isLastPage}>
                    <a class="button primary" id="load-more" onclick={handleNextClick}>Load More</a>
                </div>
            </div>
        </div>
