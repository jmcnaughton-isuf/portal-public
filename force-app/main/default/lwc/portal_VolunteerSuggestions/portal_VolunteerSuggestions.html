<template>
    <div class="slds-theme_default slds-p-around_small">
        <h1 class="slds-p-vertical_small slds-align_absolute-center slds-text-heading_medium"><b>Volunteer Suggestions</b></h1>
        <template if:true={_volunteerSuggestions} for:each={_volunteerSuggestions} for:item="volunteer">
            <div class="slds-box slds-m-around_small" key={volunteer.Id}>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="4">
                        <b>First Name</b>
                        <p><a href={volunteer.contactLink} target="_blank">{volunteer.FirstName}</a></p>
                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <b>Last Name</b>
                        <p><a href={volunteer.contactLink} target="_blank">{volunteer.LastName}</a></p>
                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <b>Email</b>
                        <p>{volunteer.Email}</p>
                    </lightning-layout-item>
                </lightning-layout>
                <template if:true={volunteer.ucinn_portal_Constituent_Skills_Contact__r}>
                    <hr>
                    <h3 class="slds-text-heading_small slds-align_absolute-center">Related Skills</h3>
                    <lightning-layout multiple-rows="true">
                        <template for:each={volunteer.ucinn_portal_Constituent_Skills_Contact__r} for:item="skill">
                            <lightning-layout-item size="6" key={skill.Id}>
                                <b>{skill.Skill_Value__r.Name}</b>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </template>
            </div>
        </template>
    </div>
</template>
