    <template for:each={eventList} for:item="event">
        <div class="event" key={event.Id}>
            <div class="container large">
                <div class="slds-grid slds-wrap">
                    <div class="slds-size_12-of-12">
                        <!-- <p class="date"><strong>October 7, 2021</strong> | 12:00 p.m.-12:30 p.m. (EDT)</p> -->
                        <h2 class="page-header">{event.eventName}</h2>
                    </div>
                </div>
                <template for:each={event.participationsPerEvent} for:item="participation">
                    <div class="section-wrapper" key={participation.Id}>
                        <h3 style="font-weight: bold; margin-bottom: 10px;">{participation.fullName}</h3>
                        <c-portal_-table column-mappings={columnData}
                                                 records={participation.ticketList}>
                        </c-portal_-table>
                    </div>
                </template>
                <div class="button-list">
                    <c-portal_-shopping-cart-event-modification-buttons
                        session-id={sessionId}
                        event={event}
                        disable-buttons={disableButtons}
                        modification-for-event={modificationForEvent}
                        delete-registration-for-event={deleteRegistrationForEvent}>
                    </c-portal_-shopping-cart-event-modification-buttons>
                </div>
            </div>
        </div>
    </template>
