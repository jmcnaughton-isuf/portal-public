<template>
    <div data-ascend-portal>
        <div class="center dashboard-block" if:true={_contentModuleMetadata}>
            <div class="container large">
                <div class="container">
                    <h2 class="slds-align_absolute-center">{_contentModuleMetadata.heading}</h2>
                </div>
                <div class="icon-block no-margin">
                    <div class={iconListClass}>
                        <template for:each={_contentModuleMetadata.iconList} for:item="icon">
                            <div class="list-item equalHeight2 card" key={icon.label}>
                                <div class="container">
                                    <a class="image" href={icon.link}>
                                        <img src={icon.imageUrl} alt={icon.altText}/>
                                    </a>
                                    <div class="copy">
                                        <h4>{icon.label}</h4>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="button-block">
                    <div class="container">
                        <h3>{_contentModuleMetadata.subHeading}</h3>
                        <div class={buttonListClass}>
                            <template for:each={_contentModuleMetadata.buttonList} for:item="button">
                                <a href={button.link} 
                                class="list-item button primary full-mobile"
                                key={button.label}>{button.label}</a>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
