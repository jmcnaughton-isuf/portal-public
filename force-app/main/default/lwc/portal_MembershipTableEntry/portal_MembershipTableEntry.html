<template>
    <template if:true={_initDone}>
        <template if:true={_isCheckbox}>
            <div class="entry-form">
                <fieldset>
                    <div class="field-wrapper">
                        <input data-inputtype="radio" 
                                data-id={membershipRecord.membershipId} 
                                type="checkbox" 
                                name="general" 
                                checked={_columnData} 
                                class="radio" 
                                oninput={handleRenewalSolicitOptOutClick}>
                    </div>
                </fieldset>
            </div>

        </template>

        <template if:true={_isText}>
            <lightning-formatted-rich-text value={_columnData}></lightning-formatted-rich-text>
        </template>

        <template if:true={_isButton}>
            <div class="entry-form">
                <a onclick={handleRenewClick}>Renew Membership</a>
            </div>
        </template>
    </template>
</template>
