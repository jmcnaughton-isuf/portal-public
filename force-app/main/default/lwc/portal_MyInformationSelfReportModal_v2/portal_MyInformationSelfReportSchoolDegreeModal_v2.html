<template>
    <lightning-spinner if:true={_isShowSpinner} alternative-text="Loading" style="z-index: 10003; position: fixed"></lightning-spinner>
    <div class="sf-modal" style="display: block">
        <div class="modal-background">
             <div class="modal">
                <div class="content-header-bar">
                    <div class="slds-grid slds-wrap full-width">
                        <div class="slds-size_11-of-12 slds-small-size_11-of-12 slds-medium-size_11-of-12 slds-large-size_11-of-12">
                            <h2>Request Update</h2>
                        </div>
                        <div class="slds-size_1-of-12 slds-small-size_1-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12">
                            <span onclick={handleCancel} class="close-btn">&times;</span>
                        </div>
                    </div>
                </div>

                <div class="section-wrapper">
                    <lightning-formatted-rich-text if:true={helperRichText} value={helperRichText}></lightning-formatted-rich-text>

                    <div class="entry-form bottom-border" style="padding-bottom: 1em">
                        <div class="flex-grid">
                            <div class="grid-item" if:true={configuration.schoolDegreeDegree.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.schoolDegreeDegree.label}
                                    value={selfReportRecord.schoolDegreeDegree}
                                    field-id="schoolDegreeDegree"
                                    input-type={configuration.schoolDegreeDegree.fieldType}
                                    is-disabled={configuration.schoolDegreeDegree.isDisable}
                                    is-required={configuration.schoolDegreeDegree.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.schoolDegreeDegree.picklistValues}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>

                            <div class="grid-item" if:true={configuration.schoolDegreeYear.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.schoolDegreeYear.label}
                                    value={selfReportRecord.schoolDegreeYear}
                                    field-id="schoolDegreeYear"
                                    input-type={configuration.schoolDegreeYear.fieldType}
                                    is-disabled={configuration.schoolDegreeYear.isDisable}
                                    is-required={configuration.schoolDegreeYear.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.schoolDegreeYear.picklistValues}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>

                            <div class="grid-item" if:true={configuration.schoolDegreeMajor.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.schoolDegreeMajor.label}
                                    value={selfReportRecord.schoolDegreeMajor}
                                    field-id="schoolDegreeMajor"
                                    input-type={configuration.schoolDegreeMajor.fieldType}
                                    is-disabled={configuration.schoolDegreeMajor.isDisable}
                                    is-required={configuration.schoolDegreeMajor.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.schoolDegreeMajor.picklistValues}
                                    is-lookup={configuration.schoolDegreeMajor.isLookup}
                                    lookup-value={selfReportRecord.postCode}
                                    lookup-field-id="postCode"
                                    custom-metadata-api-name={configuration.schoolDegreeMajor.customMetadataApiName}
                                    custom-metadata-developer-name={configuration.schoolDegreeMajor.customMetadataDeveloperName}
                                    handle-lookup-selection-callback={handleLookupSelection}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>

                            <div class="grid-item" if:true={configuration.schoolDegreeMinor.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.schoolDegreeMinor.label}
                                    value={selfReportRecord.schoolDegreeMinor}
                                    field-id="schoolDegreeMinor"
                                    input-type={configuration.schoolDegreeMinor.fieldType}
                                    is-disabled={configuration.schoolDegreeMinor.isDisable}
                                    is-required={configuration.schoolDegreeMinor.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.schoolDegreeMinor.picklistValues}
                                    is-lookup={configuration.schoolDegreeMinor.isLookup}
                                    lookup-value={selfReportRecord.minorCode}
                                    lookup-field-id="minorCode"
                                    custom-metadata-api-name={configuration.schoolDegreeMinor.customMetadataApiName}
                                    custom-metadata-developer-name={configuration.schoolDegreeMinor.customMetadataDeveloperName}
                                    handle-lookup-selection-callback={handleLookupSelection}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>
                        </div>
                    </div>

                    <div class="slds-size_12-of-12 slds-max-medium-size_12-of-12 ">
                        <div class="slds-grid slds-wrap slds-grid_align-end">
                            <div class="button-list">
                                <button class="button secondary" onclick={handleCancel}>Cancel</button>
                                <button class="button primary" onclick={handleSave}>Save</button>
                            </div>
                        </div>
                    </div>    
                </div>
             </div>
        </div>
    </div>
</template>
