<template>
    <lightning-spinner if:true={_isShowSpinner} alternative-text="Loading" style="z-index: 10003; position: fixed"></lightning-spinner>
    <div class="sf-modal" style="display: block">
        <div class="modal-background">
             <div class="modal">
                <div class="content-header-bar">
                    <div class="slds-grid slds-wrap full-width">
                        <div class="slds-size_11-of-12 slds-small-size_11-of-12 slds-medium-size_11-of-12 slds-large-size_11-of-12">
                            <h2>Request Update</h2>
                        </div>
                        <div class="slds-size_1-of-12 slds-small-size_1-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12">
                            <span onclick={handleCancel} class="close-btn">&times;</span>
                        </div>
                    </div>
                </div>

                <div class="section-wrapper">
                    <lightning-formatted-rich-text if:true={helperRichText} value={helperRichText}></lightning-formatted-rich-text>

                    <div class="entry-form bottom-border" style="padding-bottom: 1em">
                        <div class="flex-grid-3">
                            <div class="grid-item" if:true={configuration.fieldConfigurationMap.socialMediaPlatform.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.fieldConfigurationMap.socialMediaPlatform.label}
                                    value={selfReportRecord.socialMediaPlatform}
                                    field-id="socialMediaPlatform"
                                    input-type={configuration.fieldConfigurationMap.socialMediaPlatform.fieldType}
                                    is-disabled={configuration.fieldConfigurationMap.socialMediaPlatform.isDisable}
                                    is-required={configuration.fieldConfigurationMap.socialMediaPlatform.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.fieldConfigurationMap.socialMediaPlatform.picklistValues}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>

                            <div class="grid-item" if:true={configuration.fieldConfigurationMap.socialMediaUrl.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.fieldConfigurationMap.socialMediaUrl.label}
                                    value={selfReportRecord.socialMediaUrl}
                                    field-id="socialMediaUrl"
                                    input-type={configuration.fieldConfigurationMap.socialMediaUrl.fieldType}
                                    is-disabled={configuration.fieldConfigurationMap.socialMediaUrl.isDisable}
                                    is-required={configuration.fieldConfigurationMap.socialMediaUrl.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.fieldConfigurationMap.socialMediaUrl.picklistValues}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>

                            <template if:true={configuration.isTogglePerRecord}>
                                <div class="grid-item" if:true={configuration.fieldConfigurationMap.socialMediaShowOnDirectory.isDisplay}>
                                    <c-portal_-My-Information-Edit-Field_v2
                                        label={configuration.fieldConfigurationMap.socialMediaShowOnDirectory.label}
                                        value={selfReportRecord.socialMediaShowOnDirectory}
                                        field-id="socialMediaShowOnDirectory"
                                        input-type={configuration.fieldConfigurationMap.socialMediaShowOnDirectory.fieldType}
                                        is-disabled={configuration.fieldConfigurationMap.socialMediaShowOnDirectory.isDisable}
                                        is-required={configuration.fieldConfigurationMap.socialMediaShowOnDirectory.isRequired}
                                        handle-change-callback={handleChange}
                                        picklist-values={configuration.fieldConfigurationMap.socialMediaShowOnDirectory.picklistValues}>
                                    </c-portal_-My-Information-Edit-Field_v2>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="slds-size_12-of-12 slds-max-medium-size_12-of-12 ">
                        <div class="slds-grid slds-wrap slds-grid_align-end">
                            <div class="button-list">
                                <button class="button secondary" onclick={handleCancel}>Cancel</button>
                                <button class="button primary" onclick={handleSave}>Save</button>
                            </div>
                        </div>
                    </div>    
                </div>
             </div>
        </div>
    </div>
</template>
