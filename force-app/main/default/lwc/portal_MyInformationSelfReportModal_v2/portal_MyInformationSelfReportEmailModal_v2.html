<template>
    <lightning-spinner if:true={_isShowSpinner} alternative-text="Loading" style="z-index: 10003; position: fixed"></lightning-spinner>
    <div class="sf-modal" style="display: block">
        <div class="modal-background">
             <div class="modal">
                <div class="content-header-bar">
                    <div class="slds-grid slds-wrap full-width">
                        <div class="slds-size_11-of-12 slds-small-size_11-of-12 slds-medium-size_11-of-12 slds-large-size_11-of-12">
                            <h2>Request Update</h2>
                        </div>
                        <div class="slds-size_1-of-12 slds-small-size_1-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12">
                            <span onclick={handleCancel} class="close-btn">&times;</span>
                        </div>
                    </div>
                </div>

                <div class="section-wrapper">
                    <lightning-formatted-rich-text if:true={helperRichText} value={helperRichText}></lightning-formatted-rich-text>

                    <div class="entry-form bottom-border" style="padding-bottom: 1em">
                        <div class="flex-grid">
                            <div class="grid-item" if:true={configuration.fieldConfigurationMap.emailAddress.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.fieldConfigurationMap.emailAddress.label}
                                    value={selfReportRecord.emailAddress}
                                    field-id="emailAddress"
                                    input-type={configuration.fieldConfigurationMap.emailAddress.fieldType}
                                    is-disabled={configuration.fieldConfigurationMap.emailAddress.isDisable}
                                    is-required={configuration.fieldConfigurationMap.emailAddress.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.fieldConfigurationMap.emailAddress.picklistValues}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>

                            <div class="grid-item" if:true={configuration.fieldConfigurationMap.emailType.isDisplay}>
                                <c-portal_-My-Information-Edit-Field_v2
                                    label={configuration.fieldConfigurationMap.emailType.label}
                                    value={selfReportRecord.emailType}
                                    field-id="emailType"
                                    input-type={configuration.fieldConfigurationMap.emailType.fieldType}
                                    is-disabled={configuration.fieldConfigurationMap.emailType.isDisable}
                                    is-required={configuration.fieldConfigurationMap.emailType.isRequired}
                                    handle-change-callback={handleChange}
                                    picklist-values={configuration.fieldConfigurationMap.emailType.picklistValues}>
                                </c-portal_-My-Information-Edit-Field_v2>
                            </div>

                            <template if:true={configuration.isTogglePerRecord}>
                                <div class="grid-item" if:true={configuration.fieldConfigurationMap.emailShowOnDirectory.isDisplay}>
                                    <c-portal_-My-Information-Edit-Field_v2
                                        label={configuration.fieldConfigurationMap.emailShowOnDirectory.label}
                                        value={selfReportRecord.emailShowOnDirectory}
                                        field-id="emailShowOnDirectory"
                                        input-type={configuration.fieldConfigurationMap.emailShowOnDirectory.fieldType}
                                        is-disabled={configuration.fieldConfigurationMap.emailShowOnDirectory.isDisable}
                                        is-required={configuration.fieldConfigurationMap.emailShowOnDirectory.isRequired}
                                        handle-change-callback={handleChange}
                                        picklist-values={configuration.fieldConfigurationMap.emailShowOnDirectory.picklistValues}>
                                    </c-portal_-My-Information-Edit-Field_v2>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="slds-size_12-of-12 slds-max-medium-size_12-of-12 ">
                        <div class="slds-grid slds-wrap slds-grid_align-end">
                            <div class="button-list">
                                <button class="button secondary" onclick={handleCancel}>Cancel</button>
                                <button class="button primary" onclick={handleSave}>Save</button>
                            </div>
                        </div>
                    </div>    
                </div>
             </div>
        </div>
    </div>
</template>
