<template>
    <div class="container large" if:true={primaryRegistrant}>
        <div class="content-wrapper">
            <div class="entry-form">
                <div class="form-element heading">
                    <h3>Registration Details</h3>
                </div>
            
                <div class="flex-grid-2">
                    <div class="grid-item">
                        <c-portal_-input type="text"
                                         label="First Name"
                                         value={primaryRegistrant.firstName}
                                         required
                                         input-name="firstName" 
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="text" 
                                         label="Last Name"
                                         value={primaryRegistrant.lastName}
                                         required
                                         input-name="lastName"
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="email" 
                                         label="Email"
                                         value={primaryRegistrant.email}
                                         required
                                         input-name="email"
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-wrapper" if:true={isShowBillingInformation}>
            <div class="entry-form bottom-border">
                <div class="form-element heading">
                    <h3>Billing Information</h3>
                </div>
                <div class="flex-grid-2">
                    <div class="grid-item">
                        <c-portal_-input type="text"
                                         label="Address Line 1"
                                         value={primaryRegistrant.addressLine1}
                                         required={addressRequired}
                                         input-name="addressLine1" 
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="text"
                                         label="Address Line 2"
                                         value={primaryRegistrant.addressLine2}
                                         input-name="addressLine2" 
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="text"
                                         label="City"
                                         value={primaryRegistrant.city}
                                         required={addressRequired}
                                         input-name="city" 
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="text"
                                         label="State/Province/Other"
                                         value={primaryRegistrant.state}
                                         required={addressRequired}
                                         input-name="state" 
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="text"
                                         label="Postal Code"
                                         value={primaryRegistrant.postalCode}
                                         required={addressRequired}
                                         input-name="postalCode" 
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="text"
                                         label="Country"
                                         value={primaryRegistrant.country}
                                         required={addressRequired}
                                         input-name="country" 
                                         handle-input={handleInput}>
                        </c-portal_-input>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
