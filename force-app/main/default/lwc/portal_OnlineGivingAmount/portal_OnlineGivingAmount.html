<template>
    <div data-ascend-portal>
        <template if:true={isShowComponent}>
            <div class="container large no-margin">
                <div class="section-body-content">
                    <div class="container">
                        <div class="ticket-options full-width">
                            <h2 style={headerStyle}>{componentLabel}</h2>
                            <div class="entry-form">
                                <input type="number" 
                                        format="currency" 
                                        step="any" 
                                        value={amount} 
                                        onblur={handleAmountChange}
                                        min="0.01" 
                                        max={maxAmount}
                                        required 
                                        if:false={defaultGivingAmounts}>
                                <div class={flexgridClass} if:true={defaultGivingAmounts}>
                                    <template for:each={_defaultGivingAmountList} for:item="amount">
                                        <div class="grid-item" key={amount.amount}>
                                            <label data-amount={amount.amount}
                                                onmouseenter={handleAmountEnter}
                                                onmouseleave={handleAmountLeave}>
                                                <input type="radio" class="radio" data-amount={amount.amount} onclick={handleAmountClick}>
                                                <span class="not-available"><a>{amount.label}</a></span>
                                            </label>
                                        </div>
                                    </template>
                                    <div class="grid-item">
                                        <div class="ticket-options entry-button">
                                            <label data-amount="Other"
                                                onmouseenter={handleAmountEnter}
                                                onmouseleave={handleAmountLeave}>
                                                <input type="radio" class="radio" data-amount="Other" onclick={handleAmountClick}>
                                                <span><a>Other</a></span>
                                                <input type="number" 
                                                    if:true={_showOther} 
                                                    required 
                                                    formatter="currency" 
                                                    step="any" 
                                                    onchange={handleAmountChange} 
                                                    oninput={handleAmountInput} 
                                                    value={amount} 
                                                    min="0.01"
                                                    max={maxAmount}>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="line-break"></div>
                    </div>
                </div>
            </div>
