<template>
    <div class="container large" if:true={registrant} style="margin-bottom: 0px">
        <div class="content-wrapper" style="margin-bottom: 0px">
            <div class="ticket-options full-width">
                <div class="entry-form">
                    <div class="flex-grid-2">
                        <template for:each={registrant.ticketList} for:item="ticket" for:index="ticketIndex" if:true={_isShowTickets}>
                            <div key={ticket.ticketTypeId} class="grid-item" if:false={ticket.isHidden}>
                                <!-- Ticket Type Name, Price, Sold Out status -->
                                <label for="general-admission" class="ticket-label">
                                    <template if:false={ticket.ticketType.isDiscounted}>
                                        {ticket.ticketType.name} - <lightning-formatted-number value={ticket.ticketType.price} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                    </template>
                                    <template if:true={ticket.ticketType.isDiscounted}>
                                        {ticket.ticketType.name} - <lightning-formatted-number value={ticket.ticketType.originalPrice} format-style="currency" currency-code="USD" class="strike-through"></lightning-formatted-number>&nbsp;<lightning-formatted-number class="discount-price" value={ticket.ticketType.price} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                    </template>
                                    <template if:true={ticket.ticketType.isSoldOut}> (Sold Out)</template>
                                </label>
                                <div class="ticket-options entry-button">
                                    <label>
                                        <!-- clickable Select Ticket checkbox button, gets disabled if sold out or already purchased tickets -->
                                        <template if:true={ticket.purchasedQuantity}>
                                            <input id={ticket.ticketTypeId} 
                                                class="radio"
                                                data-index={ticketIndex} 
                                                type="checkbox" 
                                                checked={ticket.isSelected} 
                                                disabled 
                                                onchange={handleTicketCheckbox}/>
                                        </template>
                                        <template if:false={ticket.purchasedQuantity}>
                                            <input id={ticket.ticketTypeId} 
                                                class="radio"
                                                data-index={ticketIndex} 
                                                type="checkbox" 
                                                checked={ticket.isSelected} 
                                                disabled={ticket.ticketType.isSoldOut} 
                                                onchange={handleTicketCheckbox}/>
                                        </template>
                                        <!-- button label, based on tickets available, waitlist available, or sold out -->
                                        <span if:false={ticket.ticketType.isSoldOut}>Select Ticket</span>
                                        <template if:true={ticket.ticketType.isSoldOut}>
                                            <span if:false={isWaitlistEnabled} class="disabled">Sold Out</span>
                                            <template if:true={isWaitlistEnabled}>
                                                <span if:true={ticket.ticketType.isWaitlist} 
                                                    data-id={ticket.ticketType.id}
                                                    onclick={handleWaitlistClick}>Join Waitlist</span>
                                                <span if:false={ticket.ticketType.isWaitlist}>Sold Out</span>
                                            </template>
                                        </template>
                                        <!-- input for number of tickets -->
                                        <c-portal_-input 
                                                required
                                                input-style="margin-left: 0.25rem; display: inherit !important; opacity: inherit !important; padding-top: inherit !important; padding-bottom: inherit !important"
                                                classes="slds-input"
                                                min={ticket.min}
                                                max={ticket.max}
                                                type="number" 
                                                value={ticket.quantity}
                                                disabled={ticket.ticketType.isSoldOut}
                                                input-name={ticket.ticketTypeId}
                                                handle-input={handleTicketInput}
                                                if:true={ticket.isSelected}>
                                        </c-portal_-input>
                                    </label>
                                </div>
                            </div>
                        </template>
                        <div class="grid-item" if:true={hasPromoCodes}>
                            <label class="slds-m-top_small">Promo Code</label>
                            <c-portal_-input type="text" 
                                             value={promoCode}
                                             handle-input={handlePromoCodeChange}>
                            </c-portal_-input>
                            <button class="button secondary slds-m-top_small" disabled={isPromoCodeButtonDisabled} onclick={handleApplyPromoCode}>Apply Promo Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="entry-form bottom-border" style="margin-bottom: 0">
                <div class="flex-grid-2">
                    <div class="grid-item">
                        <c-portal_-input label="First Name"
                                         type="text" 
                                         value={registrant.firstName}
                                         disabled={isBioInfoDisabled}
                                         required
                                         input-name="firstName" 
                                         handle-change={handleInput}></c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="text" 
                                         label="Last Name"
                                         value={registrant.lastName} 
                                         disabled={isBioInfoDisabled}
                                         required
                                         input-name="lastName"
                                         handle-change={handleInput}></c-portal_-input>
                    </div>
                    <div class="grid-item">
                        <c-portal_-input type="email" 
                                         value={registrant.email} 
                                         disabled={isBioInfoDisabled}
                                         label="Email"
                                         required={isEmailRequired}
                                         input-name="email"
                                         handle-input={handleInput}></c-portal_-input>
                    </div>

                    <div class="grid-item">
                        <c-portal_-input type="text" 
                                         value={registrant.nameTag} 
                                         label="Name Tag"
                                         required
                                         input-name="nameTag"
                                         handle-input={handleInput}></c-portal_-input>
                    </div>
                    <div class="grid-item" if:true={isLookWhosComingEnabled}>
                        <fieldset>
                            <div class="field-wrapper">
                                <input type="checkbox" name="isDisplayOnLookWhosComingList" checked={registrant.isDisplayOnLookWhosComingList} class="radio" onchange={handleInput}>
                                <label>Show Name on Look Who's Coming List</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="grid-item" if:true={registrantIndex}>
                        <fieldset>
                            <div class="field-wrapper">
                                <input type="checkbox" name="isSendConfirmation" checked={registrant.isSendConfirmation} class="radio" onchange={handleInput}>
                                <label>Send Confirmation Email</label>
                            </div>
                        </fieldset>
                    </div>
                    <template if:true={registrationTemplate}>
                        <div class="grid-item" if:true={registrationTemplate.Is_Display_Degree_and_Year_Field__c}>
                            <label>Degree and Year</label>
                            <c-portal_-input type="text" 
                                             value={registrant.degreeAndYear} 
                                             input-name="degreeAndYear"
                                             handle-input={handleInput}></c-portal_-input>

                        </div>
                        <div class="grid-item" if:true={registrationTemplate.Is_Display_Employer_Field__c}>
                            <label>Employer</label>
                                <c-portal_-input type="text" 
                                                 value={registrant.employer} 
                                                 input-name="employer"
                                                 handle-input={handleInput}></c-portal_-input>
                        </div>
                        <div class="grid-item" if:true={registrationTemplate.Is_Display_Phone_Field__c}>
                            <label>Phone</label>
                                <c-portal_-input type="text" 
                                                 value={registrant.phone} 
                                                 input-name="phone"
                                                 handle-input={handleInput}></c-portal_-input>
                        </div>
                    </template>
                </div>
                <template if:true={registrationTemplate}>
                    <div class="flex-grid-2" if:true={registrationTemplate.Is_Display_Address_Fields__c}>
                        <div class="grid-item">
                            <label>Street Line 1</label>
                            <c-portal_-input type="text" 
                                                value={registrant.street1} 
                                                input-name="street1"
                                                handle-input={handleInput}></c-portal_-input>
                        </div>
                        <div class="grid-item">
                            <label>Street Line 2</label>
                            <c-portal_-input type="text" 
                                                value={registrant.street2} 
                                                input-name="street2"
                                                handle-input={handleInput}></c-portal_-input>
                        </div>
                        <div class="grid-item">
                            <label>City</label>
                            <c-portal_-input type="text" 
                                                value={registrant.city} 
                                                input-name="city"
                                                handle-input={handleInput}></c-portal_-input>
                        </div>
                        <div class="grid-item">
                            <label>State/Province</label>
                            <c-portal_-input type="text" 
                                                value={registrant.state} 
                                                input-name="state"
                                                handle-input={handleInput}></c-portal_-input>
                        </div>
                        <div class="grid-item">
                            <label>Country</label>
                            <c-portal_-input type="text" 
                                                value={registrant.country} 
                                                input-name="country"
                                                handle-input={handleInput}></c-portal_-input>
                        </div>
                        <div class="grid-item">
                            <label>Postal Code</label>
                            <c-portal_-input type="text" 
                                                value={registrant.postalCode} 
                                                input-name="postalCode"
                                                handle-input={handleInput}></c-portal_-input>
                        </div>
                    </div>
                </template>
                <div class="flex-grid-2" if:true={registrant.additionalInfoList}>
                    <template for:each={registrant.additionalInfoList} for:item="additionalInfo" for:index="index">
                        <div class="grid-item" if:false={additionalInfo.formField.pageNumber} key={additionalInfo.key}>
                            <c-portal_-Custom-Form-Field multi-picklist-default-values={additionalInfo.formField.multiPicklistDefaultValues}
                                                        default-value={additionalInfo.value}
                                                        value={additionalInfo.value}
                                                        label={additionalInfo.formField.label}
                                                        is-required={additionalInfo.formField.isRequired}
                                                        type={additionalInfo.formField.type}
                                                        disabled={additionalInfo.formField.disabled}
                                                        picklist-values={additionalInfo.formField.picklistValues}
                                                        handle-on-change={handleAdditionalInfoChange}
                                                        index={registrantIndex}>
                            </c-portal_-Custom-Form-Field>
                        </div>
                    </template>

                </div>
            </div>
        </div>
        
        <div if:true={registrationTemplate} class="content-wrapper" style="margin-bottom: 0px">
            <lightning-formatted-rich-text if:true={registrationTemplate.Is_Display_Registration_Helper_Text__c} value={registrationTemplate.Registration_Helper_Text__c}></lightning-formatted-rich-text>
        </div>
