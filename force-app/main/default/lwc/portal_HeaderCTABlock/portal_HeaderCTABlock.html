<template>
    <div data-ascend-portal>
        <div class="grid cta-block" if:true={_contentModuleMetadata}>
            <div class="container large">
                <div class="image" if:true={_contentModuleMetadata.image}>
                    <img src={_contentModuleMetadata.image.imageUrl} alt={_contentModuleMetadata.image.altText}/>
                </div>
                <div class="contentContainer">
                    <div class="eyebrow" if:true={_contentModuleMetadata.eyebrow}>{_contentModuleMetadata.eyebrow}</div>
                    <h1>
                        <lightning-formatted-rich-text value={_contentModuleMetadata.heading}></lightning-formatted-rich-text>
                    </h1>
                    <p class="lead">
                        <lightning-formatted-rich-text value={_contentModuleMetadata.description}></lightning-formatted-rich-text>
                    </p>
                    <template if:true={_contentModuleMetadata.button1}>
                        <a class="button primary full-mobile" 
                        aria-label={_contentModuleMetadata.button1.label} 
                        href={_contentModuleMetadata.button1.link}
                        target={_contentModuleMetadata.button1.target}>{_contentModuleMetadata.button1.label}</a>
                    </template>
                    <template if:true={_contentModuleMetadata.button2}>
                        <br/>
                        <a class="button secondary full-mobile slds-m-top_small" 
                        aria-label={_contentModuleMetadata.button2.label} 
                        href={_contentModuleMetadata.button2.link}
                        target={_contentModuleMetadata.button2.target}>{_contentModuleMetadata.button2.label}</a>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
