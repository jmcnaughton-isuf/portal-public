<template>
    <template if:true={isDisplay}>
        <lightning-spinner alternative-text="Loading" if:true={_isShowSpinner}></lightning-spinner>
        <template if:true={sectionConfiguration.isDisplay}>
            <div class="info-card">
                <h3>{sectionConfiguration.label}</h3>
                <div class="flex-grid-7">
                    <div class="table-header">
                        <div class="grid-item" if:true={isShowStreetAddress}>
                            <p>Street</p>
                        </div>
                        <div class="grid-item" if:true={sectionConfiguration.fieldConfigurationMap.addressCity.isDisplay}>
                            <p>{sectionConfiguration.fieldConfigurationMap.addressCity.label}</p>
                        </div>
                        <div class="grid-item" if:true={sectionConfiguration.fieldConfigurationMap.addressState.isDisplay}>
                            <p>{sectionConfiguration.fieldConfigurationMap.addressState.label}</p>
                        </div>
                        <div class="grid-item" if:true={sectionConfiguration.fieldConfigurationMap.addressPostalCode.isDisplay}>
                            <p>{sectionConfiguration.fieldConfigurationMap.addressPostalCode.label}</p>
                        </div>
                        <div class="grid-item" if:true={sectionConfiguration.fieldConfigurationMap.addressCountry.isDisplay}>
                            <p>{sectionConfiguration.fieldConfigurationMap.addressCountry.label}</p>
                        </div>
                        <div class="grid-item" if:true={sectionConfiguration.fieldConfigurationMap.addressType.isDisplay}>
                            <p>{sectionConfiguration.fieldConfigurationMap.addressType.label}</p>
                        </div>
                        <div class="grid-item" if:true={sectionConfiguration.fieldConfigurationMap.addressIsPreferred.isDisplay}>
                            <p>{sectionConfiguration.fieldConfigurationMap.addressIsPreferred.label}</p>
                        </div>
                    </div>
                    <template for:each={recordList} for:item="address">
                        <div class="table-row" key={address.Id}>
                            <div class="grid-item table-cell" if:true={isShowStreetAddress}>
                                <h4>Street</h4>
                                <p>
                                    <template if:true={sectionConfiguration.fieldConfigurationMap.addressLine1.isDisplay}>{address.addressLine1} </template>
                                    <template if:true={sectionConfiguration.fieldConfigurationMap.addressLine2.isDisplay}>{address.addressLine2} </template>
                                    <template if:true={sectionConfiguration.fieldConfigurationMap.addressLine3.isDisplay}>{address.addressLine3}</template>
                                </p>
                            </div>
                            <div class="grid-item table-cell" if:true={sectionConfiguration.fieldConfigurationMap.addressCity.isDisplay}>
                                <h4>{sectionConfiguration.fieldConfigurationMap.addressCity.label}</h4>
                                <p>{address.addressCity}</p>
                            </div>
                            <div class="grid-item table-cell" if:true={sectionConfiguration.fieldConfigurationMap.addressState.isDisplay}>
                                <h4>{sectionConfiguration.fieldConfigurationMap.addressState.label}</h4>
                                <p>{address.addressState}</p>
                            </div>
                            <div class="grid-item table-cell" if:true={sectionConfiguration.fieldConfigurationMap.addressPostalCode.isDisplay}>
                                <h4>{sectionConfiguration.fieldConfigurationMap.addressPostalCode.label}</h4>
                                <p>{address.addressPostalCode}</p>
                            </div>
                            <div class="grid-item table-cell" if:true={sectionConfiguration.fieldConfigurationMap.addressCountry.isDisplay}>
                                <h4>{sectionConfiguration.fieldConfigurationMap.addressCountry.label}</h4>
                                <p>{address.addressCountry}</p>
                            </div>
                            <div class="grid-item table-cell" if:true={sectionConfiguration.fieldConfigurationMap.addressType.isDisplay}>
                                <h4>{sectionConfiguration.fieldConfigurationMap.addressType.label}</h4>
                                <p>{address.addressType}</p>
                            </div>
                            <div class="grid-item table-cell" if:true={sectionConfiguration.fieldConfigurationMap.addressIsPreferred.isDisplay}>
                                <h4>{sectionConfiguration.fieldConfigurationMap.addressIsPreferred.label}</h4>
                                <p if:true={address.addressIsPreferred}>&#10003;</p>
                                <p if:false={address.addressIsPreferred}></p>
                            </div>
                        </div> 
                    </template>
                </div>
            </div>
        </template>
        <div class="line-break"></div>
    </template>
</template>
